name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - main   # или твоя основная ветка

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # или 20 если хочешь

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Передай правильные переменные окружения, если нужны

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out   # обязательно папка /out !!!

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
